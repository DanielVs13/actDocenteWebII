<div class="container">
  <div class="row">
    <div class="col-md-4" *ngFor="let producto of productos">
      <div class="card mb-4">
        <img
          [src]="producto.imagen"
          class="card-img-top"
          alt="producto imagen"
        />
        <div class="card-body">
          <h5 class="card-title">{{ producto.nombre }}</h5>
          <button
            class="btn btn-primary"
            (click)="navigateToProduct(producto.id)"
          >
            Ver Producto
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
